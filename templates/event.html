<html lang="en">
	<head>
		<title>All Events - Web Calendar</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
		<link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
	</head>
	<body>
		<div class="main_head">
			<p>Return to main page:  <button class="header_button" onclick="window.location.href = '/'" style="font-family: Cinzel;">Main Page</button></p>
		</div>
		<div class="common_header">
			<h1>All events you have planned</h1>
			<button class="header_button" style="font-size: 30px; height: 70px; width: 300px; font-family: Cinzel" onclick="document.getElementById('id02').style.display='block'">Add new event</button>
		</div>
		<div id="id02" class="delete-form">
			<form class="delete-content" action="/event" method="post">
				<div class="delete-header">
					<h1>Add new event</h1>
				</div>
				<div class="delete-body">
					<p>Enter info about new event (date format is YYYY-MM-DD)</p>
				</div>
				<div class="delete-footer">
					<label>
						<input placeholder="Name" name="event">
					</label>
					<label>
						<input placeholder="Date" name="date">
					</label>
				</div>
				<div>
					<button type="button" class="header_button" style="font-size: 35px; height: 70px; width: 300px; font-family: Cinzel" onclick="document.getElementById('id02').style.display='none'">Cancel</button>
					<button type="submit" value="Add event" class="header_button" style="font-size: 35px; height: 70px; width: 300px; font-family: Cinzel">Confirm</button>
				</div>
			</form>
		</div>
		<div class="event_list">
			<ol class="list">
				{% for event in events %}
				<li>
					<div class="button b1" style="border: none">
						<a href="/event/{{ event.id }}">{{ event.event }}</a>
					</div>
				</li>
				{% endfor %}
			</ol>
		</div>
		<div class="footer">
			<p>2022 Â© All Rights Reserved</p>
			<p>Web Calendar free software distribution created by Aleksey Krazhevskiy</p>
		</div>
	</body>
</html>
